<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="videoupload">
        Video upload
      </a>
      <a mat-list-item routerLink="livestream">
        Live Stream
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a routerLink="/" style="color: white; text-decoration: none;"><span>ViewTube</span></a>
      </span>
      <span id="icons">
        <button id="profile" mat-button [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>Settings
          </button>
          <button mat-menu-item>
            <mat-icon>help</mat-icon>Help
          </button>
          <button mat-menu-item>
            <mat-icon>notificationsoff</mat-icon>Disable alerts
          </button>
          <button mat-menu-item>
            <mat-icon>feedback</mat-icon>Send feedback
          </button>
        </mat-menu>
      </span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
